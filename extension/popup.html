<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cookie与UserAgent获取</title>
  <style type="text/css">
    body {
      max-width: 500px;
      margin: 10px;
      white-space: nowrap;
    }

    h1 {
      font-size: 15px;
    }
    .margin-bottom-10 {
      margin-bottom: 10px;
    }
    .cookies-block {
      width: 100%;
      padding: 10px;
      max-height: 300px;
      overflow: auto;
      border: 1px solid #dfdfdf;
    }
    .user-agent {
      overflow: auto;
    }
  </style>
</head>

<body>
  <div class="margin-bottom-10"><strong>当前主页面ID:</strong><span id="current-main"></span></div>
  <div><strong>Cookies:</strong></div>
  <table border="1" class="cookies-block margin-bottom-10" id="js-cookies-list">
  </table>
  <div class="user-agent margin-bottom-10">
    <strong>UserAgent:</strong>
    <span id="js-user-agent"></span>
  </div>
  <script src="popup.js"></script>
</body>

</html>
